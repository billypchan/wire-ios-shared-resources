parameters:
  branch: "master"

steps:

- script: |
    git clone --single-branch -b $BRANCH https://github.com/wireapp/wire-ios-shared-resources.git
    mkdir -p fastlane
    cp wire-ios-shared-resources/Fastlane/Frameworks fastlane/Fastfile
  env:
    GITHUB_ACCESS_TOKEN: $(GITHUB_ACCESS_TOKEN)   
    BRANCH: ${{ parameters.branch }}
  displayName: "Prepare build scripts"

- script: |
    sudo xcode-select -switch /Applications/Xcode_10.app
    fastlane build repo:$BUILD_REPOSITORY_NAME
  env:
    GITHUB_ACCESS_TOKEN: $(GITHUB_ACCESS_TOKEN)   
  displayName: "Build"

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: "build"
    artifactName: "Build logs"
  condition: succeededOrFailed()
  displayName: "Store build log"

- script: |
    fastlane test repo:$BUILD_REPOSITORY_NAME
  displayName: "Test"

- task: PublishTestResults@2
  inputs:
    testResultsFiles: 'test/*.junit'
  condition: succeededOrFailed()
  displayName: "Publish test results"

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: "test"
    artifactName: "Test logs"
  condition: succeededOrFailed()
  displayName: "Store test log"

- script: |
    fastlane post_test repo:$BUILD_REPOSITORY_NAME
  env:  
    CODECOV_TOKEN: $(CODECOV_TOKEN)
    GITHUB_ACCESS_TOKEN: $(GITHUB_ACCESS_TOKEN)   
  displayName: "Post Test"
